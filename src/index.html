<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
  </head>
  <body>
    <div class="modal fade" id="favoriteModal" tabindex="-1" aria-labelledby="favoriteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="display-5" id="favoriteModalLabel">Favorite list</h1>
            <button type="button" class="close-button" data-bs-dismiss="modal" aria-label="Close">
              <i class="bi bi-x-lg"></i>
            </button>
          </div>
          <div class="modal-body">
            <div class="spinner-container">
              <div class="spinner-border spinner-border-sm text-white" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn close-text" data-bs-dismiss="modal">Close</button>
            <button id="clear-cookies-button" type="button" class="btn btn-danger">Delete list</button>
            <button
              type="button"
              class="btn button-send-data"
              data-bs-toggle="modal"
              data-bs-target="#submit-data-modal"
            >
              Send in your list for statistics
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="submit-data-modal"
      tabindex="-1"
      aria-labelledby="submit-data-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div id="submit-modal" class="modal-content">
          <div class="modal-header">
            <h1 class="display-5" id="submit-data-modal-label">Send in your list!</h1>
            <button type="button" class="close-button" data-bs-dismiss="modal" aria-label="Close">
              <i class="bi bi-x-lg"></i>
            </button>
          </div>
          <div class="modal-body">
            <div class="modal-row">
              <h2 id="fetch-post" class="fetch-method">Send in your list for statistics</h2>
              <button id="fetch-post-button" type="button" class="btn fetch-button" aria-labelledby="fetch-post">
                <i class="bi bi-send"></i>
              </button>
            </div>

            <div id="get-row" class="modal-row">
              <h2 id="fetch-get" class="fetch-method">Check what information we have about your list on our servers</h2>
              <button id="fetch-get-button" type="button" class="btn fetch-button" aria-labelledby="fetch-get">
                <i class="bi bi-file-arrow-down"></i>
              </button>
            </div>

            <div class="modal-row">
              <h2 id="fetch-put" class="fetch-method">Update your list on our servers</h2>
              <button id="fetch-put-button" type="button" class="btn fetch-button" aria-labelledby="fetch-put">
                <i class="bi bi-arrow-clockwise"></i>
              </button>
            </div>

            <div class="modal-row">
              <h2 id="fetch-delete" class="fetch-method">Delete list from our servers.</h2>
              <button id="fetch-delete-button" type="button" class="btn fetch-button" aria-labelledby="fetch-delete">
                <i class="bi bi-trash3"></i>
              </button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn close-text" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <header id="top">
      <div class="container-xxl">
        <h1>Viggos Ã–lsida</h1>
        <button
          title="favorite-list"
          type="button"
          id="favorite-list"
          data-bs-toggle="modal"
          data-bs-target="#favoriteModal"
        >
          <i class="bi bi-basket"></i>
        </button>
      </div>
    </header>
    <form class="sort-settings container-xxl">
      <div class="filters">
        <select title="amount-of-items" name="amount" id="amount" autocomplete="off">
          <option selected disabled value="12">Items/Page</option>
          <option value="12">Show 12</option>
          <option value="24">Show 24</option>
          <option value="48">Show 48</option>
        </select>
        <select title="filter-by-malt" name="filter-by-malt" id="filter-by-malt" autocomplete="off">
          <option selected disabled value="All">Malt</option>
          <option value="All">All</option>
          <option value="Acidulated_Malt">Acidulated Malt</option>
          <option value="Amber">Amber</option>
          <option value="Brown">Brown</option>
          <option value="Carafa_Special_Malt_Type_1">Carafa Special Malt Type 1</option>
          <option value="Carafa_Special_Malt_Type_3">Carafa Special Malt Type 3</option>
          <option value="Caramalt">Caramalt</option>
          <option value="Chocolate">Chocolate</option>
          <option value="Crystal">Crystal</option>
          <option value="Crystal_120">Crystal 120</option>
          <option value="Crystal_150">Crystal 150</option>
          <option value="Dark_Crystal">Dark Crystal</option>
          <option value="Dark_Crystal_350-400">Dark Crystal 350-400</option>
          <option value="Extra_Pale">Extra Pale</option>
          <option value="Spring_Blend">Extra Pale - Spring Blend</option>
          <option value="Flaked_Oats">Flaked Oats</option>
          <option value="Honey">Honey</option>
          <option value="Lager_Malt">Lager Malt</option>
          <option value="maris_otter">Maris Otter Extra Pale</option>
          <option value="Munich">Munich</option>
          <option value="Pale_Ale">Pale Ale</option>
          <option value="Peated_Malt">Peated Malt</option>
          <option value="Popcorn">Popcorn</option>
          <option value="Propino_Pale">Propino Pale Malt</option>
          <option value="Roasted_Barley">Roasted Barley</option>
          <option value="Rye">Rye</option>
          <option value="Smoked_Malt">Smoked Malt</option>
          <option value="Smoked_Weyermann">Smoked Weyermann</option>
          <option value="Tipple">Tipple</option>
          <option value="Weyermann_Beech_Smoked">Weyermann Beech Smoked</option>
          <option value="Wheat_Malt">Wheat Malt</option>
        </select>
      </div>
      <div class="search-and-sort">
        <!-- <input
          id="search-by-name"
          title="search-by-name"
          placeholder="Search by name..."
          type="text"
          autocomplete="off"
        /> -->
        <div class="input-group">
          <input
            id="search-by-name"
            title="search-by-name"
            placeholder="Search by name..."
            type="text"
            autocomplete="off"
          />
          <button title="search" type="submit" class="input-group-text"><i class="bi bi-search"></i></button>
        </div>

        <select name="sort-by" title="sort-by" id="sort-by" autocomplete="off">
          <option selected disabled value="undefined">Sort</option>
          <option value="A-Z">A-Z</option>
          <option value="Z-A">Z-A</option>
          <option value="Newest">Newest</option>
          <option value="Oldest">Oldest</option>
        </select>
      </div>
    </form>
    <main>
      <div class="container-xxl card-container">
        <div class="spinner-container">
          <div class="spinner-border spinner-border-sm text-white" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="../node_modules/bootstrap/js/src/modal.js"></script>
  </body>
</html>
